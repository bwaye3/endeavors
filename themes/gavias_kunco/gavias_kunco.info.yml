name: Gavias Kunco
type: theme
description: 'A flexible, recolorable theme with many regions and a responsive, mobile-first layout.'
package: gaviasthemes
libraries:
  - gavias_kunco/global-styling
  - core/jquery

libraries-override:
  views_infinite_scroll/views-infinite-scroll: gavias_kunco/views-infinite-scroll

regions:
  offcanvas: 'After Offcanvas'
  topbar: 'Topbar'
  quick_menu: 'Dropdown Quick Menu'
  language: 'Language'
  branding: 'Branding'
  cart: 'Cart'
  header_right: 'Header Right'
  breadcrumbs: 'Breadcrumbs'
  help: 'Help'
  main_menu: 'Main menu'
  slideshow_content: 'Slideshow'
  before_content: 'Before Content'
  content_top: 'Content Top'
  content: 'Main content'
  content_bottom: 'Content Bottom'
  sidebar_left: 'Sidebar Left'
  sidebar_right: 'Sidebar Right'
  after_content: 'After Content'
  highlighted: 'Highlighted'
  before_footer: 'Before Footer'
  footer_first: 'Footer Fisrt'
  footer_second: 'Footer Second'
  footer_third: 'Footer Third'
  footer_four: 'Footer Four'
  after_footer: 'After Footer'
  copyright: 'Copyright'
  other: 'Other'

version: '8.x'
core: '8.x'
project: 'drupal'

entity_print:
  node:
    # Adds article-pdf css library to the Article bundle on the Node entity.
    article: 'gavias_kunco/article-pdf'
    # Adds the all-nodes library to all node PDFâ€™s.
    all: 'gavias_kunco/all-nodes'

entity_print:
  node:
    all: 'gavias_kunco/print-styling'

